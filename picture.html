    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
            min-height: 100vh;
            font-family: 'Georgia', serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-family: "Dancing Script", cursive;
            font-size: 3rem;
            color: #ff4d6d;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .photo-frame {
            width: 100%;          /* fill container */
    height: 350px;        /* taller since portrait */
    object-fit: cover;    /* crop nicely without distortion */
    border-radius: 10px;
    margin-bottom: 10px;  
        }

        .photo-frame:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .photo-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ffb6c1, #ffc0cb);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .photo-caption {
            font-family: "Dancing Script", cursive;
            font-size: 1.2rem;
            color: #333;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #ff1493;
            transform: scale(1.05);
        }

        .upload-note {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
