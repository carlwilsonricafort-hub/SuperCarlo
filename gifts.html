    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            gap: 20px;
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-family: "Dancing Script", cursive;
            font-size: 2rem;
            color: #ff4d6d;
            margin-top: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        p {
            font-family: "Georgia";
            font-size: 1rem;
            color: #222;
            margin-bottom: 30px;
        }

        .gifts-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            width: 100%;
            max-width: 500px;
        }

        .gift-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            padding: 25px;
            border-radius: 20px;
            border: 3px solid #ff69b4;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 8px 20px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
            min-height: 150px;
        }

        .gift-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0px 15px 30px rgba(255, 105, 180, 0.5);
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border-color: #ff1493;
        }

        .gift-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }

        .gift-title {
            font-family: "Dancing Script", cursive;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        .gift-button:hover .gift-icon {
            transform: scale(1.1);
            animation: bounce 0.6s ease infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0) scale(1.1); }
            100% { transform: translateY(-5px) scale(1.1); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .gifts-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .gift-button {
                min-height: 120px;
                padding: 20px;
            }
            
            .gift-icon {
                font-size: 2.5rem;
            }
        }

        /* Special effects for each gift type */
        .gift-button:nth-child(1):hover .gift-icon {
            animation: spin 1s ease infinite;
        }

        .gift-button:nth-child(2):hover .gift-icon {
            animation: sway 1s ease-in-out infinite;
        }

        .gift-button:nth-child(3):hover .gift-icon {
            animation: pulse 0.8s ease-in-out infinite;
        }

        .gift-button:nth-child(4):hover .gift-icon {
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1.1); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg) scale(1.1); }
            50% { transform: rotate(5deg) scale(1.1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1.1); }
            50% { transform: scale(1.3); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) scale(1.1); }
            25% { transform: translateX(-3px) scale(1.1); }
            75% { transform: translateX(3px) scale(1.1); }
        }
    </style>
</head>
